name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
#    - uses: azure/login@v1
#      with:
#        creds: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4D033AE5BA5B4A9EAB748A654FC866FB }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean package
      working-directory: complete
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: acceptapp-proto
        package: PostgresApp/target/app.jar

